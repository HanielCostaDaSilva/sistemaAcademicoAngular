<div>
    <mat-icon [matBadge]="disciplinas.length" matBadgeColor="primary">school</mat-icon>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-disciplina" *ngFor="let disciplina of disciplinas">
        <mat-card-header>
            <mat-card-title>{{disciplina.nome | titlecase}}</mat-card-title>
            <mat-card-subtitle >Codigo: {{disciplina.codigo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{disciplina.descricao}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/editadisciplina', disciplina.codigo]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="excluir(disciplina)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
